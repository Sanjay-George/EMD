
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>EMD - Search your way to death </title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="materialize/css/materialize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <div class="nav-wrapper black">
            <a href="#" class="brand-logo">EMD</a>
        </div>
    </nav>
    <div class='container'>
        <div class='row'>
            <div class='col m6 z-depth-1 hoverable sub-panel'>
                <div class="row">
                    <div class='col m12'>
                        <form class='col m12'>
                            <div class='col m12 input-field'>
                                <select>
                                    <option value="" disabled selected>Age Group</option>
                                    <option>Newborn named Sanjay</option>
                                    <option>Other</option>
                                    <option>Old and about to die</option>
                                </select>
                                <label>Age Group</label>
                            </div>
                            <div class='col m12 input-field'>
                                <label>Zipcode</label>
                                <input type='text' pattern="[0-9]+" name="age" placeholder="Enter Zipcode">
                            </div>
                            <div class='col m12 input-field'>
                                <select>
                                    <option value="" disabled selected>Choose your gender</option>
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>other</option>
                                </select>
                                <label>Gender</label>
                            </div>
                            <div class="col m12 center">
                                <button name="diagnose" class='waves-effect waves-light btn light-blue'>Diagnose</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class='col m6 z-depth-1 hoverable sub-panel'>
                <div class="row">
                    <div class='col m12'>
                        <form class='col m12'>
                            <div class='col m12 input-field'>
                                <select>
                                    <option value="" disabled selected>Choose your poison</option>
                                    <option>Paracetamol</option>
                                    <option>Augmentin</option>
                                    <option>Sleep</option>
                                    <option>Music</option>
                                    <option>Something else</option>
                                </select>
                                <label>Medicine</label>
                            </div>
                            <div class="col m12 center">
                                <button name="purchase" class='waves-effect waves-light btn light-blue'>Purchase</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>    
    </div>
    
    
    
    
    
<script src="js/jquery-1.11.3.js"></script>
<script src="materialize/js/materialize.js"></script>
<script>
$(document).ready(function(){
    $('select').material_select();
 
});

</script>
</body>
</html>
